<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Workspace - THREE.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Left System Menu -->
    <div class="menu-toggle left-menu-toggle" id="leftMenuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="side-menu left-menu" id="leftMenu">
        <div class="menu-header">
            <h2>System Controls</h2>
        </div>
        <div class="menu-content">
            <div class="control-section">
                <h3>Gravity</h3>
                <label>
                    <span>Gravity Strength</span>
                    <input type="range" id="gravitySlider" min="-20" max="20" value="0" step="0.1">
                    <span id="gravityValue">0.0</span>
                </label>
                <button id="toggleGravity">Enable Gravity</button>
            </div>
            
            <div class="control-section">
                <h3>Floor Management</h3>
                <label>
                    <span>Floor Spacing</span>
                    <input type="range" id="floorSpacing" min="10" max="100" value="30" step="5">
                    <span id="spacingValue">30</span>
                </label>
                <button id="addFloor">Add Floor Above</button>
                <button id="removeFloor">Remove Floor</button>
                <div class="floor-count">Floors: <span id="floorCount">3</span></div>
            </div>
            
            <div class="control-section">
                <h3>Scene Settings</h3>
                <label>
                    <span>Grid Opacity</span>
                    <input type="range" id="gridOpacity" min="0" max="1" value="0.5" step="0.1">
                    <span id="opacityValue">0.5</span>
                </label>
                <button id="resetCamera">Reset Camera (O)</button>
            </div>

            <div class="control-section">
                <h3>Controls</h3>
                <div class="controls-info">
                    <p><strong>Movement:</strong> WASD</p>
                    <p><strong>Up/Down:</strong> R/F</p>
                    <p><strong>Rotation:</strong> I,9,O,P,L,K</p>
                    <p><strong>Reset:</strong> O</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Navigation Menu -->
    <div class="menu-toggle right-menu-toggle" id="rightMenuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="side-menu right-menu" id="rightMenu">
        <div class="menu-header">
            <h2>Navigation</h2>
        </div>
        <div class="menu-content">
            <nav class="page-nav">
                <a href="#home" class="nav-link active" data-page="home">Home</a>
                <a href="#about" class="nav-link" data-page="about">About</a>
                <a href="#portfolio" class="nav-link" data-page="portfolio">Portfolio</a>
                <a href="#services" class="nav-link" data-page="services">Services</a>
                <a href="#products" class="nav-link" data-page="products">Products</a>
                <a href="#contact" class="nav-link" data-page="contact">Contact</a>
            </nav>
        </div>
    </div>

    <!-- HUD Grid Overlay -->
    <div class="hud-container" id="hudContainer">
        <div class="hud-grid" id="hudGrid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-item">
            <span class="label">Position:</span>
            <span id="positionInfo">0, 0, 0</span>
        </div>
        <div class="info-item">
            <span class="label">Rotation:</span>
            <span id="rotationInfo">0°, 0°, 0°</span>
        </div>
        <div class="info-item">
            <span class="label">FPS:</span>
            <span id="fpsInfo">60</span>
        </div>
    </div>

    <!-- THREE.js Container -->
    <div id="canvas-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
